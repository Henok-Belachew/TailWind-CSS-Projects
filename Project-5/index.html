<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stats Preview </title>
	<link rel="stylesheet" href="../styles.css">
</head>
<style>


	.data div {
			display: flex;
			flex-direction: column;
			align-items: start;
		}
	.num {
		font-weight: bolder;
		font-size: 20px;
	}
</style>
<body class="w-screen h-screen ">
	<div class="container absolute flex justify-between w-9/12 transform -translate-x-1/2 -translate-y-1/2 rounded-lg top-1/2 left-1/2 h-4/6" style="background-color: hsl(244, 38%, 16%);">

		<!-- Text Section -->
		<div class="flex flex-col justify-between w-1/2 p-20 text-white h-">
			<h1 class="text-3xl font-bold">Get <span style="color: #a95ad7;">insights</span> that help your business grow.</h1>
			<p class="text-sm opacity-60">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
				experience, and overall efficiency.
			</p>

			<div class="flex justify-between data ">
				<div>
					<span class="num">10K+</span>
					<span class="text-xs opacity-50">COMPANIES</span>
				</div>
				<div>
					<span class="num">314</span>
					<span class="text-xs opacity-50">TEMPLATES</span>
				</div>
				<div>
					<span class="num">12M+</span>
					<span class="text-xs opacity-50">QUERIES</span>
				</div>
			</div>

		</div>

		<!-- Image Section -->
		<div class="relative rounded-r-lg image">
			<div class="absolute z-10 w-full h-full rounded-r-lg opacity-60" style="background-color: #a95ad7;"></div>
			<img src="./images/image-header-desktop.jpg" class="relative z-0 h-full rounded-r-lg" style="" alt="">
		</div>

	</div>
</body>
</html>
