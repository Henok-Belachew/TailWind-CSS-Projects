<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Summary</title>
	<link rel="stylesheet" href="../styles.css">
</head>
<style>
	body {
		background-color: hsl(225, 100%, 98%);
		position: relative;
		width: 100vw;
		height: 100vh;
	}

</style>

<body>
	<div class="container absolute z-10 flex flex-col w-3/12 transform -translate-x-1/2 -translate-y-1/2 bg-white shadow-2xl top-1/2 left-1/2 h-5/6 rounded-t-2xl rounded-b-2xl">
		<!-- Hero Image -->
		<img src="./images/illustration-hero.svg" class="w-full rounded-t-2xl" alt="">

		<!-- Main Content -->
		<div class="flex flex-col items-center justify-between h-full px-10 py-5 ">
			<h1 class="text-2xl font-bold">Order Summary</h1>
			<p class="px-3 text-sm font-semibold text-center opacity-50">You can now listen to millions of songs, audiobooks, and podcasts on any 
				device anywhere you like!</p>

			<!-- Plan Info -->
			<div class="flex items-center justify-between w-full p-4 rounded-lg" style="background-color: hsl(225, 100%, 98%);">
				<div class="flex left">
					<img src="./images/icon-music.svg" style="width: 40px; height: 40px;" alt="">
					<div class="ml-3">
						<span class="block text-sm font-bold">Annual Plan</span>
						<span class="block text-sm font-semibold opacity-50">$59.99/year</span>
					</div>
				</div>
				<span class="text-xs font-semibold opacity-50">Change</span>
			</div>

			<button class="w-full py-3 text-xs font-bold text-white rounded-lg hover:shadow-lg" style="background-color: hsl(245, 75%, 52%);">Proceed to Payment</button>
			<span class="text-xs font-semibold opacity-50">Cancel Order</span>
		</div>

	</div>
	<img src="./images/pattern-background-desktop.svg" class="z-0  opacity-40" style="top: -100px;" alt="">

</body>
</html>
